<head>
	<link rel="stylesheet" type="text/css" href="newcss.css" />
	<title>A new Page</title>
	<script type="text/javascript">
		function validateForm() {
			var name = document.forms["myForm"]["name"].value;
			var Gender= document.forms["myForm"]["gender"].value;
			var address = document.forms["myForm"]["addr"].value;
			var comment = document.forms["myForm"]["cmt"].value;
			if (name=="")
				{alert("Enter Name");return false;}
			if (address=="")
				{alert("Enter Address");return false;}
			if (comment=="")
				{alert("Enter Comment");return false;}
			if(Gender==null)
				{alert("Invalid Gender");	return false;}

			
			var list=[name,Gender,address,comment];
			return list;


	}
	function disp()
	{
		var list=validateForm();
		document.getElementById("data").innerHTML="Hi "+list[0]+" of gender "+list[1]+" living at "+list[2]+"\n Comment - "+list[3];
	}
	</script>
</head>
<body>
	<div class="row">
		<!-- <div class="column left"> -->

		<!-- </div> -->
		<dir class="column middle">
			<p><h2 align="center">FEEDBACK FORM</h2>
				<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
					<p>Enter Your Name</p>
					<input type="text" name="name" />
					<br />
					<p>Enter Your Gender</p>
					<input type="radio" name="gender" value="male" /> Male<br />
  					<input type="radio" name="gender" value="female" /> Female<br />
  					
					<br />
					<p>Enter Your Address</p>
					<input type="text" name="addr" />
					<br />
					<p>Enter Your Comment</p>
					<input type="text" name="cmt" />
					<br />
					<!-- <input type="submit" value="Login" /> -->
				</form>
				<button onclick="return disp()">Submit</button>
			</p>
		</dir>
		
		<!-- <div class="column right"> -->
		<div class="cnt" align="center">
		<p id="data">
			
			Your Response
			
		</p>	
		</div>
